  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Registro do Server</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap"

  <body>
    <h1 class="title">Server do Gus</h1>
    <h2 class="subtitle">Registre-se agora no melhor server do discord br</h2>
    <img src="gusnigma.png" alt="Gusnigma" title="Gusnigma" class="img" />
    </div>
    <div class="block">
      <form>
        <div class="dates">
          <label class="info" for="name">Nome</label>
          <input class="info1" type="text" id="name" placeholder="Digite seu nome" />
        </div>
        <div class="dates">
          <label class="info" for="nickname">Apelido do Discord</label>
          <input class="info1" type="text" id="nickname" placeholder="Digite seu apelido"/>
        </div>
        <div class="dates">
          <label class="info" for="email">Email</label>
          <input class="info1" type="text" id="email" placeholder="Digite seu Email" />
        </div>
        <div class="dates">
          <label class="info" for="nascimento">Data de Nascimento</label>
          <input class="info1" type="date" id="nascimento" />
        </div>
        <div class="dates">
          <label class="info" for="password">Senha</label>
          <input class="info1" type="password" id="password" placeholder="Digite sua Senha" />
        </div>
        <div class="dates">
          <label class="info" for="password-confirm">Confirmar Senha</label>
          <input
            class="info1" 
            type="password"
            id="password-confirm"
            placeholder="Confirme sua Senha"
          />
        </div>
        <div class="dates">
          <label class="info" for="color">Cor favorita</label>
          <input class="info1" type="text" id="color" placeholder="Digite sua cor favorita" />
        </div>
        <div class="date">
            <input class="info1" type="checkbox" id="terms-field" />
            <label class="info" for="terms-field">
            Aceito os <a target="_blank" href="terms.html">Termos de Uso</a>
         </div>
        <div class="dates"> 
        </label>
            <button>Registrar</button>
        </div>  
      </form>
    </div>
